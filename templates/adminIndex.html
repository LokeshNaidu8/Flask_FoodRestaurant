{% extends 'adminlayout.html' %}
{% block body %}

<div class="container mt-5 w-25">
<h1>View All Foods</h1>
</div>
<br>
<hr>

<div class="container-fluid mt-5">
       <!-- Filters -->
       <div class="container-fluid mt-5 mb-2">
        <label style="font-size: 20px;" class="mr-2">Filter by : </label>
        <a href="/adminfilterfoodbyname" type="button" class="btn btn-outline-warning" style=" font-weight: 500;">Name</a>
        <a href="/adminfilterfoodbyprice" type="button" class="btn btn-outline-warning" style=" font-weight: 500;">Price Low-High<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
          </svg></a>
          <a href="/adminfilterfoodbypricedesc" type="button" class="btn btn-outline-warning" style=" font-weight: 500;">Price High-Low <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
          </svg></a>
    </div>
    <br>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Food Name</th>
                <th scope="col">Food Type</th>
                <th scope="col">Food Price</th>
            </tr>
        </thead>
        <tbody>

            {% for food in foods %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{food[0]}}</td>
                <td>{{food[1]}}</td>
                <td>{{food[2]}}</td>
                <td>&#8377; {{food[3]}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
