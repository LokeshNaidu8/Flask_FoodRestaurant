{% extends 'adminlayout.html' %}

{% block body %}

<div class="container mt-5 w-25">
    <h1 style="color: cadetblue;">Update Foods</h1>
</div>
<br>
<hr>


<div class="container-fluid mt-5">

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Food Name</th>
                <th scope="col">Food Type</th>
                <th scope="col">Food Price</th>
                <th scope="col">Updater</th>
            </tr>
        </thead>
        <tbody>

            {% for food in foods %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{food[0]}}</td>
                <td>{{food[1]}}</td>
                <td>{{food[2]}}</td>
                <td>&#8377; {{food[3]}}</td>
                <td>
                    <a href="/updaterFoodFetcher/{{food[0]}}" type="button" class="btn btn-warning mr-1">
                        <!-- Update Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-lightning-fill" viewBox="0 0 16 16">
                            <path
                                d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z" />
                        </svg>
                    </a>

                    <a href="/deleteFoods/{{food[0]}}"
                        onclick="return confirm('Are you sure you want to delete {{food[1]}}')" type="button"
                        class="btn btn-danger">
                        <!-- Delete icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                    </a>

                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
