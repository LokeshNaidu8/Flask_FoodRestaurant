{% extends 'layout.html' %}

{% block body %}

<div class="alert alert-secondary text-center ">

    <strong>{{name.upper()}}</strong>
</div>
<div class="container p-2">
    <div class="container mt-5 w-25">
        <h1>Your Orders</h1>
    </div>
    <br>
    <hr>


    <br>

    <table class="table table-dark">
        <thead class="thead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Food Name</th>
                <th scope="col">Food Type</th>
                <th scope="col">Food Price</th>


            </tr>
        </thead>
        <tbody>

            {% for food in orders %}

            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{food[0]}}</td> <!-- id -->
                <td>{{food[1]}}</td> <!-- name -->
                <td>{{food[2]}}</td> <!-- type -->
                <td>&#8377; {{food[3]}}</td> <!-- price -->
                <!-- <td><button onclick="return confirm('{{food[1]}} added in your order page')" type="button"
                            class="btn btn-info">Cancel Order</button></td> -->
            </tr>

            {% endfor %}
        </tbody>
    </table>

</div>

<!-- confirm -->
<div class="container mt-5 w-25">
    <form>


        <a href="/checkbalance" type="submit" class="btn btn-primary btn-large w-100">Pay the Amount</a>
    </form>
</div>

{% endblock %}
