<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Lew Restaurant</title>
</head>

<body>

    <div class="container p-2">
        <div class="container mt-5 w-25 ">
            <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif">Register Page</h1>
            <p style="color: crimson;">{{errormsg}}</p>

        </div>

        <br>
        <hr>
        <div class="container mt-3 w-50 p-5">
            <form method="POST" action="/authenticate">
                <div class="mb-3 ">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="username"
                        name="username" required>
                    <div id="username" class="form-text">We'll never share your USERNAME with anyone else.</div>
                </div>
                <div class="mb-3 ">
                    <label for="mobileNo" class="form-label">Mobile No.</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="mobileNo"
                        name='mobileNo' required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>

        <hr>

        <div class="container w-25  ">
            <p>If you're new we will Regitser you or else we will redirect you to Main Page</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
